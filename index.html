<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Emmanuel Biolatiri" content="Owner">
  <meta name="keywords" content="SDG">
  <meta name="keywords" content="Building for SDGs">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="the virus pandemic | covid-19">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <title>Covid-19 Estimator</title>
</head>
<body class="overflow-hidden" style="background-color: #3aafa9;">
    <nav class="navbar navbar-expand-lg  text-white">
        <div class="container">
            <a class="navbar-brand text-white" href="#">BuildforSDG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Estimate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">About</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="row mt-5">
        <div class="col-md-6 m-auto rounded-top" style="background-color: #2b7a78;">
            <h2 class="text-white text-center">COVID-19 ESTIMATOR MACHINE</h2>
            <form action="" method="post">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                          <label for="data-region">Region:</label><br>
                        <input type="text" data-region="Region" class="form-control" name="Population" id="data-region"
                        placeholder="Africa" required>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="data-avgAge">Region Average age:</label><br>
                        <input type="text" avgAge ="population" class="form-control" name="Average Age" id="data-avgAge"
                        placeholder="Enter average age" required>
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label for="data-avgDailyIncomePopulation">Average Daily Income Population (USD):</label><br>
                        <input type="text" data-avgDailyIncomePopulation ="population" class="form-control"name="Average Age"
                        id="data-avgDailyIncomePopulation" placeholder="Enter average income of population" required>
                      </div>
                  </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                          <label for="data-population">Population:</label><br>
                          <input type="text" data-population="population" class="form-control" name="Population"
                          id="data-population"
                          placeholder="Enter population" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                          <label for="data-time-to-elapse">Time To Elapse:</label><br>
                          <input type="text" data-time-to-elapse="timeToElapse" class="form-control" name="Period"
                          id="data-time-to-elapse" placeholder="Enter Time" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                          <label for="data-reported-cases">Reported Cases:</label><br>
                          <input type="text" data-reported-cases="reportedCases" name="Reported Cases" class="form-control"
                          id="data-reported-cases" placeholder="Number of reported cases" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                          <label for="data-total-hospital-beds">Total Hospital Beds:</label><br>
                          <input type="text" data-total-hospital-beds="totalHospitalBeds" class="form-control" name="Beds"
                          id="data-total-hospital-beds" placeholder="Enter availaible beds" required>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 m-auto">
                        <div class="form-group">
                          <label for="data-period-type">Period Type:</label><br>
                          <select data-period-type="periodType" class="form-control" id="data-period-type"
                          name="periodType" required>
                            <option value="" disabled selected>Select PeriodType</option>
                            <option value="Days">Days</option>
                            <option value="Weeks">Weeks</option>
                            <option value="Months">Months</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                      <button type="submit" class="btn btn-info mb-5 bg-dark text-white w-100" name="data-go-estimate" value="">Estimate</button>
                    </div>
                </div>
            </form>
            <p class="text-center text-white">Andela BuildforSDG | Made by Emmanuel Biolatiri &copy2020</p>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
