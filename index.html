<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Covid-19 Estimator</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Covid-19-Estimator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Estimate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="row text-center mt-5">
        <div class="col-md-6 m-auto border border-dark rounded-top">
            <h2 class="">Covid-19 Estimator Machine</h2>
            <hr class="bg-dark">
            <form>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            Population:<input type="text" name="data-population" class="form-control" value="data-population">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            TimeToElapse:<input type="text" name="data-time-to-elapse" class="form-control" value="data-time-to-elapse">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            ReportedCases:<input type="text" name="data-reported-cases" class="form-control" value="data-reported-cases">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            TotalHospitalBeds:<input type="text" name="data-total-hospital-beds" class="form-control" value="data-total-hospital-beds">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 m-auto">
                        <div class="form-group">
                            PeriodType:<select class="form-control" id="data-period-type" name="data-period-type">
                                <option value="" disabled selected>Select PeriodType</option>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="month">Months</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 m-auto">
                        <button type="submit" class="btn btn-info mb-5" name="data-go-estimate" value="">Estimate</button>
                    </div>
                </div>
            </form>
            <p class="text-center">Made by Emmanuel Biolatiri</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/estimator.js"></script>
</body>
</html>
